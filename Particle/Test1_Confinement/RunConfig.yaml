# program settings
rngSeed: 1234
# simulation box
simBoxLow: [0, 0, 0]
simBoxHigh: [25, 25, 25]
simBoxPBC: [true, true, false]
monolayer: false
# physical settings
viscosity: 0.01 #pN/(um^2.s)
KBT: 0.00411 #pN.um, 300K
# Particle
particleFixed: false
particleNumber: 400
particleLength: 0.5
particleLengthSigma: 0.3 # <0 means no randomness
particleDiameter: 0.5
particleColBuf: 0.3
# time-stepping
dt: 0.00001 # s
timeTotal: 0.1 # s
timeSnap: 0.001 # s
# ConstraintSolver
conResTol: 1e-5 # residual
conMaxIte: 1000 # max iteration
conSolverChoice: 0 # 0 for BBPGD, 1 for APGD, etc
# Boundaries
boundaries:
  - type: "wall"
    center: [5, 5, 5]
    norm: [1, 1, 0]
  - type: "wall"
    center: [0, 0, 20]
    norm: [0, 0, -1]
  - type: "tube"
    center: [12, 12, 12]
    radius: 8
    axis: [1, 1, 1]
    inside: true
  - type: "sphere"
    center: [12, 12, 12]
    radius: 10
    inside: true
